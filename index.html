<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Nomes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorteio de Nomes</h1>
        <textarea id="namesInput" placeholder="Digite os nomes separados por vírgulas ou quebras de linha..."></textarea>
        <button id="shuffleButton">Sortear</button>
        <button id="copyButton">Copiar</button>
        <ol id="resultList"></ol>
        <div>
            <label for="validationCode">Código de Validação:</label>
            <input type="text" id="validationCode">
            <button id="validateButton">Validar Sorteio</button>
            <p id="validationResult"></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
